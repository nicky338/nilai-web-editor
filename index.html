<!DOCTYPE html><html>
<head>
  <title>üìö Rekapan Nilai Rapor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f2f1, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #00796b;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    select, input[type=number], input[type=text], button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #b2dfdb;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
      color: #004d40;
    }
    #loginForm {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üìö Rekapan Nilai RaporKu</h1>
  <div id="loginForm">
    <h2>Masukkan Nama Kamu</h2>
    <input type="text" id="username" placeholder="Masukkan">
    <button onclick="mulai()">Mulai</button>
  </div>  <div class="container" style="display:none">
    <label for="semester">Semester:</label>
    <select id="semester" onchange="loadMapel()">
      <option value="1">Semester 1</option>
      <option value="2">Semester 2</option>
      <option value="3">Semester 3</option>
      <option value="4">Semester 4</option>
      <option value="5">Semester 5</option>
      <option value="6">Semester 6</option>
    </select>
    <div id="nilaiForm"></div>
    <button onclick="simpanNilai()">üíæ Simpan Nilai</button>
    <button onclick="exportPDF()">üìÑ Export ke PDF</button>
    <button onclick="exportExcel()">üìä Export ke Excel</button>
    <button onclick="toggleTheme()">üé® Ganti Tema</button>
    <canvas id="chart" style="margin-top: 20px;"></canvas>
    <div id="tabelNilai"></div>
    <div class="summary" id="summary"></div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    let currentUser = '';
    let darkMode = false;

    const kelasX = [
      "PENDIDIKAN AGAMA HINDU DAN BUDI PEKERTI",
      "PENDIDIKAN PANCASILA",
      "BAHASA INDONESIA",
      "MATEMATIKA (UMUM)",
      "ILMU PENGETAHUAN ALAM",
      "ILMU PENGETAHUAN SOSIAL",
      "BAHASA INGGRIS",
      "PENDIDIKAN JASMANI, OLAHRAGA, DAN KESEHATAN",
      "INFORMATIKA",
      "PRAKARYA DAN KEWIRAUSAHAAN",
      "MUATAN LOKAL"
    ];

    const kelasXI_XII = [
      "PENDIDIKAN AGAMA HINDU DAN BUDI PEKERTI",
      "PENDIDIKAN PANCASILA",
      "BAHASA INDONESIA",
      "MATEMATIKA (UMUM)",
      "MATEMATIKA TINGKAT LANJUT (PILIHAN)",
      "BIOLOGI (PILIHAN)",
      "KIMIA (PILIHAN)",
      "FISIKA",
      "BAHASA INGGRIS",
      "PENDIDIKAN JASMANI, OLAHRAGA, DAN KESEHATAN",
      "SEJARAH",
      "GEOGRAFI",
      "EKONOMI (PILIHAN)",
      "SOSIOLOGI",
      "SENI BUDAYA",
      "MUATAN LOKAL"
    ];

    function mulai() {
      const nama = document.getElementById('username').value.trim();
      if (!nama) return alert("Masukkan nama dulu ya!");
      currentUser = nama;
      document.getElementById("loginForm").style.display = "none";
      document.querySelector(".container").style.display = "block";
      loadMapel();
    }

    function getMapelBySemester(semester) {
      return semester <= 2 ? kelasX : kelasXI_XII;
    }

    function loadMapel() {
      const semester = document.getElementById('semester').value;
      const mapelList = getMapelBySemester(parseInt(semester));
      const formDiv = document.getElementById('nilaiForm');
      formDiv.innerHTML = '';
      mapelList.forEach(mapel => {
        const id = mapel.replace(/\s+/g, '_');
        formDiv.innerHTML += `
          <div>
            ${mapel}<br>
            <input type="number" id="${id}" placeholder="Masukkan nilai" min="0" max="100">
          </div>
        `;
      });
      loadTabelNilai();
    }

    function simpanNilai() {
      const semester = document.getElementById('semester').value;
      const mapelList = getMapelBySemester(parseInt(semester));
      const data = {};
      mapelList.forEach(mapel => {
        const id = mapel.replace(/\s+/g, '_');
        const val = parseFloat(document.getElementById(id).value);
        if (!isNaN(val)) data[mapel] = val;
      });
      localStorage.setItem(`nilai_${currentUser}_semester_${semester}`, JSON.stringify(data));
      loadTabelNilai();
    }

    function loadTabelNilai() {
      const semester = document.getElementById('semester').value;
      const data = JSON.parse(localStorage.getItem(`nilai_${currentUser}_semester_${semester}`)) || {};
      let html = '<table><tr><th>Mapel</th><th>Nilai</th></tr>';
      let total = 0, tertinggi = -1, terendah = 999, mapelTinggi = '', mapelRendah = '', jumlah = 0;
      let labels = [], values = [];
      for (const mapel in data) {
        const nilai = data[mapel];
        total += nilai;
        if (nilai > tertinggi) { tertinggi = nilai; mapelTinggi = mapel; }
        if (nilai < terendah) { terendah = nilai; mapelRendah = mapel; }
        html += `<tr><td>${mapel}</td><td>${nilai}</td></tr>`;
        jumlah++;
        labels.push(mapel);
        values.push(nilai);
      }
      html += '</table>';
      document.getElementById('tabelNilai').innerHTML = html;

      let rata2 = jumlah > 0 ? (total / jumlah).toFixed(2) : '-';
      document.getElementById('summary').innerText = jumlah > 0 ?
        `üìä Rata-rata: ${rata2}\nüèÜ Tertinggi: ${mapelTinggi} (${tertinggi})\nüíî Terendah: ${mapelRendah} (${terendah})` : '';

      renderChart(labels, values);
    }

    function renderChart(labels, data) {
      const ctx = document.getElementById('chart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Nilai',
            data,
            backgroundColor: '#26a69a'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }

    function exportPDF() {
      window.print();
    }

    function exportExcel() {
      alert("Export Excel belum tersedia di versi ini. Akan ditambahkan nanti!");
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.style.background = darkMode ? "#212121" : "linear-gradient(to bottom, #e0f2f1, #ffffff)";
      document.body.style.color = darkMode ? "#fff" : "#333";
      document.querySelector(".container").style.background = darkMode ? "#424242" : "#fff";
    }
  </script>

</html>
