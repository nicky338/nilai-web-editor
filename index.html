<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Rekapan Nilai RaporKu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('backgroundku.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e78c18;
    }
    h1, h2 {
      text-align: center;
      color: #e78c18;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background-color: rgba(49, 52, 55, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    select, input[type=number], input[type=text], button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #e78c18;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #d67c0e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      color: #fff;
    }
    th {
      background-color: #7c625d;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
      color: #ffcc80;
    }
    #loginForm {
      text-align: center;
      margin-bottom: 20px;
      background-color: rgba(49, 52, 55, 0.9);
      padding: 20px;
      border-radius: 12px;
    }
    canvas {
      margin-top: 20px;
      background-color: #fff;
      border-radius: 12px;
    }
    footer {
      background-color: rgba(49, 52, 55, 0.9);
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #e78c18;
      margin-top: 40px;
    }
    @media (min-width: 768px) {
      .container {
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Rekapan Nilai RaporKu</h1>
  <div id="loginForm">
    <h2>Masukkan Nama Kamu</h2>
    <input type="text" id="username" placeholder="Masukkan">
    <button onclick="mulai()">Mulai</button>
  </div>
  <div class="container" style="display:none">
    <label for="semester">Semester:</label>
    <select id="semester" onchange="loadMapel()">
      <option value="1">Semester 1</option>
      <option value="2">Semester 2</option>
      <option value="3">Semester 3</option>
      <option value="4">Semester 4</option>
      <option value="5">Semester 5</option>
      <option value="6">Semester 6</option>
    </select>
    <div id="nilaiForm"></div>
    <button onclick="simpanNilai()">üíæ Simpan Nilai</button>
    <button onclick="exportPDF()">üìÑ Export ke PDF</button>
    <div id="tabelNilai"></div>
    <div class="summary" id="summary"></div>
    <div class="summary" id="rankingSummary"></div>
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let currentUser = '';
    let chartInstance;

    const kelasX = [
      "PENDIDIKAN AGAMA DAN BUDI PEKERTI",
      "PENDIDIKAN PANCASILA",
      "BAHASA INDONESIA",
      "MATEMATIKA (UMUM)",
      "ILMU PENGETAHUAN ALAM",
      "ILMU PENGETAHUAN SOSIAL",
      "BAHASA INGGRIS",
      "PENDIDIKAN JASMANI, OLAHRAGA, DAN KESEHATAN",
      "INFORMATIKA",
      "PRAKARYA DAN KEWIRAUSAHAAN",
      "MUATAN LOKAL"
    ];

    const kelasXI_XII = [
      "PENDIDIKAN AGAMA DAN BUDI PEKERTI",
      "PENDIDIKAN PANCASILA",
      "BAHASA INDONESIA",
      "MATEMATIKA (UMUM)",
      "MATEMATIKA TINGKAT LANJUT (PILIHAN)",
      "BIOLOGI (PILIHAN)",
      "KIMIA (PILIHAN)",
      "FISIKA",
      "BAHASA INGGRIS",
      "PENDIDIKAN JASMANI, OLAHRAGA, DAN KESEHATAN",
      "SEJARAH",
      "GEOGRAFI",
      "EKONOMI (PILIHAN)",
      "SOSIOLOGI",
      "SENI BUDAYA",
      "MUATAN LOKAL"
    ];

    function mulai() {
      const nama = document.getElementById('username').value.trim();
      if (!nama) return alert("Masukkan nama dulu ya!");
      currentUser = nama;
      document.getElementById("loginForm").style.display = "none";
      document.querySelector(".container").style.display = "block";
      loadMapel();
      updateRanking();
    }

    function getMapelBySemester(semester) {
      return semester <= 2 ? kelasX : kelasXI_XII;
    }

    function loadMapel() {
      const semester = document.getElementById('semester').value;
      const mapelList = getMapelBySemester(parseInt(semester));
      const formDiv = document.getElementById('nilaiForm');
      formDiv.innerHTML = '';
      mapelList.forEach(mapel => {
        const id = mapel.replace(/\s+/g, '_');
        formDiv.innerHTML += `
          <div>
            ${mapel}<br>
            <input type="number" id="${id}" placeholder="Masukkan nilai" min="0" max="100">
          </div>
        `;
      });
      loadTabelNilai();
    }

    function simpanNilai() {
      const semester = document.getElementById('semester').value;
      const mapelList = getMapelBySemester(parseInt(semester));
      const data = {};
      mapelList.forEach(mapel => {
        const id = mapel.replace(/\s+/g, '_');
        const val = parseFloat(document.getElementById(id).value);
        if (!isNaN(val)) data[mapel] = val;
      });
      localStorage.setItem(`nilai_${currentUser}_semester_${semester}`, JSON.stringify(data));
      loadTabelNilai();
      updateRanking();
    }

    function loadTabelNilai() {
      const semester = document.getElementById('semester').value;
      const data = JSON.parse(localStorage.getItem(`nilai_${currentUser}_semester_${semester}`)) || {};
      let html = '<table><tr><th>Mapel</th><th>Nilai</th></tr>';
      let total = 0, tertinggi = -1, terendah = 999, mapelTinggi = '', mapelRendah = '', jumlah = 0;
      let labels = [], values = [];
      for (const mapel in data) {
        const nilai = data[mapel];
        total += nilai;
        if (nilai > tertinggi) { tertinggi = nilai; mapelTinggi = mapel; }
        if (nilai < terendah) { terendah = nilai; mapelRendah = mapel; }
        html += `<tr><td>${mapel}</td><td>${nilai}</td></tr>`;
        jumlah++;
        labels.push(mapel);
        values.push(nilai);
      }
      html += '</table>';
      document.getElementById('tabelNilai').innerHTML = html;

      let rata2 = jumlah > 0 ? (total / jumlah).toFixed(2) : '-';
      document.getElementById('summary').innerText = jumlah > 0 ?
        `üìä Rata-rata: ${rata2}\nüèÜ Tertinggi: ${mapelTinggi} (${tertinggi})\nüíî Terendah: ${mapelRendah} (${terendah})` : '';

      renderChart(labels, values);
    }

    function renderChart(labels, data) {
      if (chartInstance) chartInstance.destroy();
      const ctx = document.getElementById('chart');
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Nilai',
            data,
            backgroundColor: '#e78c18'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }

    function updateRanking() {
      let semesterData = [];
      for (let i = 1; i <= 6; i++) {
        const nilai = JSON.parse(localStorage.getItem(`nilai_${currentUser}_semester_${i}`));
        if (nilai) {
          const values = Object.values(nilai);
          const avg = values.reduce((a,b) => a + b, 0) / values.length;
          semesterData.push({ semester: i, avg });
        }
      }
      semesterData.sort((a, b) => b.avg - a.avg);
      let rankHTML = '<h3>üìà Ranking Semester Berdasarkan Rata-rata</h3><ol>';
      semesterData.forEach(item => {
        rankHTML += `<li>Semester ${item.semester} - Rata-rata: ${item.avg.toFixed(2)}</li>`;
      });
      rankHTML += '</ol>';
      document.getElementById('rankingSummary').innerHTML = rankHTML;
    }

    function exportPDF() {
      window.print();
    }
  </script>
  <footer>
    <strong>üìò TIM PENGEMBANG</strong><br>

  </footer>
</body>
</html>
